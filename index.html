<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Platform Movement</title>
<style type="text/css">
body {
    font-family: sans-serif;
    background: #223;
    color: #BBC;
    font-size: 16px;
    text-align: center;
    padding: 0;
    margin: 0;
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
}
* {
	box-sizing: border-box;
}
#header, #footer {
    background: #112;
    user-select: none;
}
#gamescreen {
    flex: 1;
    position: relative;
    user-select: none;
    cursor: default;
    white-space: nowrap;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}
#gamecanvas {
    flex: 1;
}
</style>
<script src="platform-movement.js"></script>
</head>
<body>
<div id="header">Platform Movement</div>
<div id="gamescreen"><noscript>Please enable Javascript.</noscript></div>
<div id="footer">&nbsp;</div>
</body>
</html>
